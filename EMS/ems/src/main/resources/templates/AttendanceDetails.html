<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Attendance</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>

<body>


<div class="container">
<br>
<h2 align="center">Attendance Status</h2>
<br>
	<table class="table table-hover">
		
		<tr>
			<th>Employee ID</th>
			<th>Sign In</th>
			<th>Sign Out</th>
			<th>Date</th>
			<th>Attendance Category</th>
			<th>Total Hours</th>
			
		
		</tr>
		<tr th:each="attendance:${Attendance}">
			<td>[[${attendance.employeeId}]]</td>
			<td>[[${attendance.signIn}]]</td>
			<td>[[${attendance.signOut}]]</td>
			<td>[[${attendance.Date}]]</td>
			<td>[[${attendance.attendanceCategory}]]</td>
			<td>[[${attendance.totalHours}]]</td>
		</tr>		
	</table>
	
	<div align="center">
  <a th:href="@{'/employees/attendance/back/'+${Attendance.get(0).getEmployeeId()}}">
   <button class="btn btn-primary">Back to Employee Details</button>
  </a>
	
	
	</div>
	
	
</body>
</html>
